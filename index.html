<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">| 
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="./images/Top.png" alt="">
    </header>
    <section class="left">
      <textarea id="input-text" rows="10" placeholder="Ingrese el texto aqui..."></textarea>

      <div class="buttons">
        <h6 class="info"><img src="images/Vector.png" alt="">Solo letras minúsculas y sin acentos</h6>
        <button class="btn btn-primary" id="btn-encriptar">Encriptar</button>
        <button class="btn btn-secundary" id="btn-desencriptar">Desencriptar</button>
      </div>
  
    </section>
    <section class="right">
      <img class="img-muñeco" id="img-muñeco" src="./images/Muñeco.png" alt="">
      <div class="display" id="display">
        <h3>Ningún texto fue encontrado</h3>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
      <button class="btn btn-copiar" id="btn-copiar">Copiar</button>
    </section>
  </div>
      
  <script src="app.js"></script>
</body>
</html>
